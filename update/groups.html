<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="Group.css">
    <script src="jaba.js" defer></script>
</head>
<body>
    <div class="content">
        <h1>Welcome! Create a Group Here</h1>
        <button id="create-group-btn">Create Group</button>
        <p id="group-code-message"></p>
        <br>
        <a href="#home" id="home-link">Go to Homepage</a>
    </div>

    <script>
       
        function generateGroupCode() {
            let groupCode = '';
            for (let i = 0; i < 6; i++) {
                groupCode += Math.floor(Math.random() * 10);
            }
            return groupCode;
        }

        document.getElementById('create-group-btn').addEventListener('click', function() {
            const groupCode = generateGroupCode();
            const groupCodeMessage = document.getElementById('group-code-message');
            groupCodeMessage.textContent = `Hey, this is your new group's code: ${groupCode}`;
        });
    </script>
</body>
</html>
