<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Home</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="true" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/team">team</a>
                </li>
                
              </ul>
            </div>
            <br>
            <br>
            
            <form action="{{ url_for("main") }}" method="post">
            <div class="form-floating" style="margin-left: 200px; margin-right: 200px;">
                <input class="form-control" placeholder="Player Name" id="floatingTextarea" name="player">
                <label for="floatingTextarea">Player Name</label>
            </div>
            <br>
            <div class="form-floating" style="margin-left: 200px; margin-right: 200px;">
                <input class="form-control" placeholder="Player Notes" id="floatingTextarea2" name="notes" style="height: 100px">
                <label for="floatingTextarea2">Player Notes</label>
            </div>
          </div>
          <br>
          <br>
          
          <button type="submit" class="btn btn-primary" style = 
          "margin-left: 200px;">Add Player</button>

            <br>
            <br>
            <br>

            <div class="tables" style="
            padding-left: 200px;
            padding-right: 200px;
            ">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Player Name</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in players %}
                
                        <tr>
                            <td>{{ x["Player Name"] }}</td>
                            <td>{{ x["Player Notes"] }}</td>
                            
                        </tr>
            
                        {% endfor %}
                    </tbody>     
                </table>
            </div>


            
    </body>
</html>
