<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <style>
        /* Styles for the bracket */
        .bracket {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bracket-round {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .match {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
        }
        
        .match-team {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .match-score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .match-winner {
            font-size: 18px;
            font-weight: bold;
            color: #008000;
        }
        
        /* Add some styles to make it look like a vertical binary tree */
        .bracket-round {
            position: relative;
        }
        
        .bracket-round::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -20px;
            border-top: 1px solid #ccc;
            width: 20px;
        }
        
        .bracket-round::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -20px;
            border-top: 1px solid #ccc;
            width: 20px;
        }
        
        .match {
            position: relative;
        }
        
        .match::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            border-top: 1px solid #ccc;
            width: 10px;
        }
        
        .match::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -10px;
            border-top: 1px solid #ccc;
            width: 10px;
        }
    </style>
</head>
<body>
    <div class="bracket" id="bracket"></div>

    <script>
        // Tournament data
        const teams = [
            { id: 1, name: "Team A" },
            { id: 2, name: "Team B" },
            { id: 3, name: "Team C" },
            { id: 4, name: "Team D" },
            { id: 5, name: "Team E" },
            { id: 6, name: "Team F" },
            { id: 7, name: "Team G" },
            { id: 8, name: "Team H" }
        ];

        const matches = [
            { id: 1, team1: 1, team2: 2, score1: 10, score2: 5 },
            { id: 2, team1: 3, team2: 4, score1: 8, score2: 12 },
            { id: 3, team1: 5, team2: 6, score1: 15, score2: 10 },
            { id: 4, team1: 7, team2: 8, score1: 12, score2: 8 },
            { id: 5, team1: 1, team2: 3, score1: 15, score2: 10 },
            { id: 6, team1: 2, team2: 4, score1: 12, score2: 8 },
            { id: 7, team1: 5, team2: 7, score1: 20, score2: 15 },
            { id: 8, team1: 6, team2: 8, score1: 18, score2: 12 }
        ];

        // Function to generate the bracket
        function generateBracket() {
            let bracketHtml = "";
            let rounds = getRounds(matches);

            for (let i = 0; i < rounds.length; i++) {
                bracketHtml += `<div class="bracket-round">`;
                for (let j = 0; j < rounds[i].length; j++) {
                    const match = rounds[i][j];
                    bracketHtml += `
                        <div class="match">
                            <div class="match-team">${getTeamName(match.team1)}</div>
                            <div class="match-score">${match.score1}</div>
                            ${match.winner === 1 ? `<div class="match-winner">Winner</div>` : ""}
                            <div class="match-team">${getTeamName(match.team2)}</div>
                            <div class="match-score">${match.score2}</div>
                            ${match.winner === 2 ? `<div class="match-winner">Winner</div>` : ""}
                        </div>
                    `;
                }
                bracketHtml += `</div>`;
            }

            document.getElementById("bracket").innerHTML = bracketHtml;
        }

        // Function to get the team name by ID
        function getTeamName(teamId) {
            for (let i = 0; i < teams.length; i++) {
                if (teams[i].id === teamId) {
                    return teams[i].name;
                }
            }
            return "";
        }

        // Function to get the rounds of the tournament
        function getRounds(matches) {
            let rounds = [];
            let round = [];
            let matchIndex = 0;

            while (matchIndex < matches.length) {
                round = [];
                for (let i = 0; i < Math.pow(2, rounds.length); i++) {
                    if (matchIndex < matches.length) {
                        round.push(matches[matchIndex]);
                        matchIndex++;
                    }
                }
                rounds.push(round);
            }

            return rounds;
        }

        // Generate the bracket
        generateBracket();
    </script>
</body>
</html>
